name: CI

on:
  push:
    branches-ignore: [ 'doc/*' ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Restore dependencies
      run: dotnet restore backend/AuthServer.sln
    
    - name: Build solution
      run: dotnet build backend/AuthServer.sln --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test backend/AuthServer.sln --configuration Release --no-build --verbosity normal
    
    - name: Build Docker image
      run: |
        docker build -t authserver-api:latest ./backend

  lint:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0
    if: (github.event_name == 'pull_request' && github.base_ref == 'main') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dotnet format
      run: dotnet tool install -g dotnet-format
    
    - name: Check code formatting
      run: dotnet format backend/AuthServer.sln --verify-no-changes --verbosity diagnostic